<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	<title>{% block title %}Music App{% endblock title %}</title>
	{% load staticfiles %}
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'music/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/music.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a href="{% url 'music:index' %}" class="navbar-brand font-pacifico">Music app</a>
			</div>
			
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="{% url 'music:index' %}">
							<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>
							Albums
						</a>
					</li>
					<li class="">
						<a href="#">
							<span class="glyphicon glyphicon-music" aria-hidden="true"></span>
							Music
						</a>
					</li>
				</ul>
				<form action="" class="navbar-form navbar-left" role="search" method="get" action="#">
					<div class="form-group">
						<input type="text" class="form-control" name="q" />
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li class="">
						<a href="{% url 'music:album-add' %}">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							Add Album
						</a>
					</li>
					<li class="">
						<a href="#">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
							Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	{% block body %}
		
	{% endblock body %}
</body>
</html>
